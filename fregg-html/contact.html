  <script>
    document.getElementById("contact-form").addEventListener("submit", function (event) {
      // subject/judul email
      let subject = "Pesanan SIAntar"

      let nama = document.getElementById("nama").value
      let barang = document.getElementById("barang").value
      let deskripsi = document.getElementById("deskripsi").value

      let garis_baru = "%0D%0A"

      // ini adalah template, garis baru dan spasi banyak di belakang akan otomatis di format
      let message = `Saya 
      Nama Pembeli: ${nama} 
      Barang : ${barang} 
      
      ${deskripsi}
      `

      // ini akan mengformat garis baru dan spasi yang ada di belakang garis baru
      message = message.replace(/\n  +/g, '\n');
      message = message.replace(/(?:\r\n|\r|\n)/g, garis_baru);


      // email tujuan
      let email_tujuan = "a156b4ky0229@bangkit.academy"

      // buka tab baru dengan url
      window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${email_tujuan}&su=${subject} Pembelian barang COD&body=${message}`);
    })
  </script>
